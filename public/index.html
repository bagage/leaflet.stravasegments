<html>
<head>
    <meta charset="utf-8">
    <style>
        #mapid {
            height: 100%;
        }

        /* override fa with Leaflet button height for vertical center */
        .leaflet-bar .fa {
            font-size: 14px;
            line-height: 26px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-easybutton@2.3.0/src/easy-button.js"></script>
    <script src="https://unpkg.com/@mapbox/polyline@1.0.0/src/polyline.js"></script>

    <script src='leaflet-triangle-marker.js'></script>
    <script src='L.StravaSegments.js'></script>
</head>

<body>
<div id="mapid"></div>

<script>
    const baseMap = L.tileLayer(
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        {attribution: '<a href="https://openstreetmap.org">OSM contributors</a>'}
    );

    const map = L.map('mapid', {
        center: [51.505, -0.09],
        zoom: 13,
        layers: [baseMap]
    });

    const stravaControl = L.control.stravaSegments({
        stravaToken: 'c26891ce52c9d75feda90c0027bbc5f86a923a7b'
    }).addTo(map);
    L.control.layers(null, {'Strava': stravaControl.stravaLayer }).addTo(map);
</script>
</body>
</html>
